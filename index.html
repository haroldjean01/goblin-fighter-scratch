<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>Web App</h1>
        </header>

        <main>
            <section id="left-side">
                <div id="health-display">
                    <h1 id="health">Your HP:</h1>
                    <img src="/assets/spidey.jpeg" alt="" id="img" />
                </div>
                <div id="emoji-display"></div>
                <div id="goblin-stats">
                    <h2 id="goblins-stats">You have defeated</h2>
                </div>
            </section>
            <section id="right-side">
                <h1 id="New-Goblin">New Goblin</h1>
                <form id="form">
                    <input type="text" name="" id="goblin-input" />
                    <button id="goblin-button">Challenge Goblin</button>
                </form>
                <div id="goblins"></div>
            </section>
        </main>
    </body>
</html>
