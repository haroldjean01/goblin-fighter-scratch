<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>Web App</h1>
        </header>

        <main>
            <section id="left-side">
                <div id="hp-display">
                    <h1 id="hp">Your HP:</h1>
                </div>
                <div id="emoji-display"></div>
                <div id="goblin-stats">
                    <h3 id="goblins-stats">You have defeated</h3>
                </div>
            </section>
            <section id="right-side">
                <h1 id="New-Goblin">New Goblin</h1>
                <input type="text" name="" id="name-input" />
                <button id="goblin-button">Challenge Goblin</button>
                <button id="first-goblin">Green Goblin</button>
                <button id="second-goblin">Purple Goblin</button>
            </section>
        </main>
    </body>
</html>
